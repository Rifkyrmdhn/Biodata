<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div id="Card">
        <div id="card-content">
            <div id="card-tittle">
                <h2>LOGIN</h2>
                <div class="underline-tittle">
                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px">&nbsp; 
                Email
                </label>
                <input id="user-email" class="form-content" type="Email"
                name="Email" autocomplete="on" required/>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px">
                &nbsp; Password
                </label>
                <input id="user-password" class="form-content" type="Password"
                name="Password" required/>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Anda Lupa Password?</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN">
                <a href="#" id="signup">Belum Punya Akun?</a>

            </form>
        </div>
    </div>
</body>
</html>
